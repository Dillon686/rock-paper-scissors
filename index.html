<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <div id="game-container">
    <p id="instructions">Play until someone reaches 5 points <br><br> Wins = 1 point, Ties = 0 points</p>
    <div id="button-container">
      <button id="rock"><img src="images/fist.png" alt="Rock symbol, balled fist"><p>Rock</p></button>
      <button id="paper"><img src="images/hand-paper.png" alt="Paper symbol, flat hand"><p>Paper</p></button>
      <button id="scissors"><img src="images/two.png" alt="Scissor symbol, hand"><p>Scissors</p></button>
    </div>
    <div id="stats-container">
      <div id="score">Player: <span id="player-score">0</span>, Computer: <span id="computer-score">0</span></div>
      <div id="results"></div>
      <div id="winner"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
